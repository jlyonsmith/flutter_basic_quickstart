name: flutter_basic_quickstart
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+2.1

environment:
  sdk: ">=2.19.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.2
  vector_graphics: ^1.1.2
  flutter_native_splash: ^2.2.19
  flutter_riverpod: ^2.3.0
  flutter_hooks: ^0.18.6
  google_fonts: ^4.0.3
  icons_launcher: ^2.1.0
  go_router: ^6.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.3.3
  vector_graphics_compiler: ^1.1.2
  go_router_builder: ^1.1.5

icons_launcher:
  image_path: "raw_assets/png/appIcon.png"
  platforms:
    android:
      enable: true
    ios:
      enable: true

flutter_native_splash:
  background_image: "raw_assets/png/splash.png"

flutter:
  uses-material-design: true
  assets:
    # Fonts
    - "assets/google_fonts/"
    # Images
    - assets/images/magicPot.svg.vec
